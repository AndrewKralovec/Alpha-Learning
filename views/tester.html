<i class="fa fa-gear fa-fw"></i> Settings</a></li><li class="divider"></li><li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li></ul></li></ul></div></div></nav><!-- Content of pages loaded --><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script><script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script><script src="/javascripts/postCtrl.js"></script><!--link(href='/stylesheets/tester.css', rel='stylesheet')--><!-- Page Content--><div ng-app="postModule" ng-controller="postCtrl" class="container ng-scope"><div class="row"><div class="col-md-10 col-md-offset-1"><div class="panel panel-default"><div class="panel-heading"><strong>Create Post</strong><small> </small></div><div class="panel-body"><form name="myForm"><fieldset></fieldset><div class="form-group"><label for="document-name">Post Title:</label><input type="text" name="userName" ng-model="username" size="31" required="" class="form-control"><i ng-show="myForm.userName.$error.required">*required</i><br><label for="document-name">Post Photo:</label><input type="file" ngf-select="" ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required="" ngf-model-invalid="errorFile"><i ng-show="myForm.file.$error.required">*required</i><br><i ng-show="myForm.file.$error.maxSize">File too large
{{errorFile.size / 1000000|number:1}}MB: max 2M</i><img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"><button ng-click="picFile = null" ng-show="picFile">Remove</button><br><button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button><span ng-show="picFile.progress &gt;= 0" class="progress"><div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div></span><span ng-show="picFile.result">Upload Successful</span><span ng-show="errorMsg" class="err">{{errorMsg}}</span></div><br></form><!-- HTML styling for post Content--><form method="post"><!-- Tinymce Directive--><textarea ui-tinymce="" ng-model="tinymceModel"></textarea><button ng-click="test()">Click to test tag values</button></form><!-- Attachments, Might have to create a seperate page for this one--><br><h4>Attachments </h4><button ngf-select="uploadFiles($files)" multiple="" accept="image/*">Select Files</button><br><br>Files:<ul><li ng-repeat="f in files" style="font:smaller">{{f.name}}</li></ul><span ng-show="progress &gt;= 0" class="progress"><div style="width:{{progress}}%" ng-bind="progress + '%'"></div></span>    {{errorMsg}}</div></div></div></div></div></body><!-- Bottom page--><script src="/javascripts/jquery.js"></script><!-- Bootstrap Core JavaScript--><script src="/javascripts/bootstrap.min.js"></script><footer>@Andrew Kralovec 2016</footer></html><!-- Andrew Kralovec Layout jade page, that defines the nav bar
